// A project import into eclipse will cause build failures
// if this library isn't built.
// So ensure it is if we run the eclipse plugin
tasks.eclipse.dependsOn(build)

pmdMain.enabled = false
checkstyleMain.enabled = false
findbugsMain.enabled = false
sonarqube.skipProject = true
