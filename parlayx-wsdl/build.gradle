buildscript{
    repositories{
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "no.nils:wsdl2java:${wsdl2javaPluginVersion}"
    }
}

apply plugin :'no.nils.wsdl2java'

jar {
    baseName = 'bell-sam-parlayx-wsdl'
}


repositories{
    mavenCentral()
}

dependencies(){
    testCompile 'junit:junit:+'
}

